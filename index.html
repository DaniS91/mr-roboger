<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title> Mr. Roboger's Neighborhood</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Inline&family=Bungee+Shade&family=Press+Start+2P&display=swap');
    </style>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Mr. Roboger's Neighborhood</h1>
    <form class="submit">
      <p>Beep! Boop!</p>
      <label for="input">Please input a number:</label>
      <br>
      <input id="input" type="number" name="input">
      <br>
      <button type="submit">Generate message!</button>
    </form>
    <div id="hidden"> 
      <form class="output">
        <h2>Robot's Message:</h2>
        <p id="results"></p>
        <button type="reset">Try again!</button>
      </form>
    </div> 
  </body>
</html>
